    <!-- Contact-->
    <section class="page-section" id="contact">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Envia un missatge</h2>
                <h3 class="section-subheading text-muted">Qualsevol comentari és benvingut per poder seguir millorant.
                </h3>
            </div>
            <form id="contactForm" name="sentMessage" novalidate="novalidate">
                <div class="row align-items-stretch mb-5">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input class="form-control" id="name" type="text" placeholder="El teu nom *"
                                required="required"
                                data-validation-required-message="Per favor, introdueix el teu nom." />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="email" type="email" placeholder="El teu email *"
                                required="required"
                                data-validation-required-message="Per favor, introdueix el teu email." />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group mb-md-0">
                            <input class="form-control" id="phone" type="tel" placeholder="El teu telèfon *"
                                required="required"
                                data-validation-required-message="Per favor, introdueix el teu telèfon." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-group-textarea mb-md-0">
                            <textarea class="form-control" id="message" placeholder="El teu missatge *"
                                required="required"
                                data-validation-required-message="Per favor, introdueix el teu missatge."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <div id="success"></div>
                    <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton"
                        type="submit">Envia</button>
                </div>
                <div class="col-md-6">
                    <a class="twitter-timeline" data-width="300" data-height="360" data-theme="light"
                        href="https://twitter.com/VeganMallorca?ref_src=twsrc%5Etfw">Tweets by VeganMallorca</a>
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>

            </form>
        </div>
    </section>
